<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta author="Pedro Donoso">
    <title>Calculadora Js</title>
    <link type="text/css" href="assets/css/main.css" rel="stylesheet" />
  </head>
  <body>

    <div class="container">

      <div class="container-numeros">

        <div class="num1">

          Ingresa numero 1: <input type="text" id="n1">
      
        </div>

     

        <div class="num2">

          Ingresa numero 2: <input type="text" id="n2">    

        </div>

      </div>



      <div class="container-suma">
        <div class="sumatoria">

          <input type="button" value="SUMAR" onclick="suma()">

        </div>

        <div class="respuesta suma">

        Resultado: <input type="text" id="res1">

        </div>

      </div>

       

      <div class="container-resta">
        <div class="sustraccion">

          <input type="button"  value="RESTAR" onclick="resta()">

        </div>


         <div class="respuesta resta">

          Resultado: <input type="text" id="res2">

        </div>      

      </div>



      <div class="container-multiplicacion">
        <div class="multiplicacion">

          <input type="button"  value="MULTIPLICAR" onclick="multiplicacion()">

        </div>


        <div class="respuesta multiplicacion">

          Resultado: <input type="text" id="res3">

        </div>

      </div>

 

      <div class="container-division">
        <div class="division">

          <input type="button"  value="DIVISION" onclick="division()">

        </div>


        <div class="respuesta division">

          Resultado: <input type="text" id="res4">

        </div>
      </div>

    </div>

    <script type="text/JavaScript" src="assets/js/script.js"></script>
  </body>
</html>
